{% extends "base.html" %}
{% block content %}

<h3>All Classes Offered</h3>

<ul class="list-group">
{% for c in classes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        <strong>{{ c.name }}</strong><br>
        <small>Enrolled: {{ c.enrollments|length }} / {{ c.capacity }}</small>
    </div>

    <a href="/student/enroll/{{ c.id }}" class="btn btn-success btn-sm">Enroll</a>
  </li>
{% endfor %}
</ul>

{% endblock %}
