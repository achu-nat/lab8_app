{% extends "base.html" %}
{% block content %}

<div class="text-center">
    <h2 class="mb-2">Welcome, {{ current_user.username }}!</h2>
    <p class="text-muted">Select an option below to get started.</p>
</div>

<div class="row mt-4 justify-content-center">
    <div class="col-md-4">
        <a class="text-decoration-none" href="/student/my_classes">
            <div class="card shadow-sm border-0 hover-shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">My Classes</h5>
                    <p class="card-text text-muted">View the classes you're currently enrolled in.</p>
                </div>
            </div>
        </a>
    </div>

        <div class="col-md-4">
        <a class="text-decoration-none" href="/student/all_classes">
            <div class="card shadow-sm border-0 hover-shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">All Classes</h5>
                    <p class="card-text text-muted">Browse all classes offered this semester.</p>
                </div>
            </div>
        </a>
    </div>
</div>
